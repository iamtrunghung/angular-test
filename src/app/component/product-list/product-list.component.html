<p class="product-name">Products</p>
<div *ngFor="let product of products">
    <h3 class="product-name">
        <a [title]="product.name + ' details'" style="color:rgb(25,118,210);cursor: pointer;">
            {{product.name}}
        </a>
    </h3>
    <p class="product-name" *ngIf="product.description">
        Description: {{product.description}}
    </p>
    <button type="button" class="btn-share" (click)="share()">
        Share
    </button>
</div>
